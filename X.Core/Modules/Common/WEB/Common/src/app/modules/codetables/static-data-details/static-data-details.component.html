



    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ 'Views.StaticDataDetails' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ms-spinner [isLoading]="loading"></ms-spinner>
            <form autocomplete="off" [formGroup]="form" #formControl="ngForm" (ngSubmit)="submit($event)">
                <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
            </form>
            <div style="height: 699px">
                    <ngx-monaco-editor style="height: 100%" [options]="editorOptions" [(ngModel)]="model.content"></ngx-monaco-editor>
            </div>
            
        </mat-card-content>
        <mat-card-actions class="pull-right">
            <ng-container *ngFor="let action of actions">
                <button [disabled]="loading" [color]="action.color" *ngIf="action.visible && !action.override"
                    mat-raised-button
                    (click)="formControl.onSubmit({$event: $event, action: action.name})">{{ action.name | translate }}</button>
            </ng-container>
        </mat-card-actions>
    </mat-card>
