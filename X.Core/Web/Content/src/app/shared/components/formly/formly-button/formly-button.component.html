<div>
    <button *ngIf="!to.matIcon" [type]="to.type" ngClass='new-btn btn-icon' (click)="onClick($event)">
        {{ to.label }}
    </button>
</div>
<div>
<button *ngIf="to.matIcon" title="{{ to.label }}" (click)="onClick($event)" class="new-btn btn-icon" [type]="to.type" >
    <mat-icon>{{to.matIcon}}</mat-icon>
</button>
</div>
